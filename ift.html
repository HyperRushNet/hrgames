<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading..</title>
    <link rel="icon" href="favicon.ico"> <!-- Vaste favicon -->
    <style>
        /* Algemene reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Voorkom scrollbars */
        }

        #home-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            cursor: pointer;
            z-index: 10;
        }

        #iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        const LOCAL_STORAGE_URL_KEY = "iframeLastUrl";
        const LOCAL_STORAGE_TITLE_KEY = "iframeLastTitle";

        // Update de titel van de pagina op basis van de iframe
        function updatePageTitleFromIframe() {
            const iframe = document.getElementById("iframe");

            try {
                const iframeWindow = iframe.contentWindow;
                const pageTitle = iframeWindow.document.title;

                // Update de titel van de hoofdpagina en sla deze op
                if (pageTitle) {
                    document.title = pageTitle;
                    localStorage.setItem(LOCAL_STORAGE_TITLE_KEY, pageTitle);
                }
            } catch (error) {
                console.error("Error updating page title from iframe:", error);
            }
        }

        // Sla de URL van de iframe op in localStorage
        function saveIframeUrl() {
            const iframe = document.getElementById("iframe");

            try {
                const currentUrl = iframe.contentWindow.location.href;
                localStorage.setItem(LOCAL_STORAGE_URL_KEY, currentUrl);
            } catch (error) {
                console.error("Error saving iframe URL:", error);
            }
        }

        // Herstel de URL en titel uit localStorage
        function restoreIframeState() {
            const iframe = document.getElementById("iframe");
            const savedUrl = localStorage.getItem(LOCAL_STORAGE_URL_KEY);
            const savedTitle = localStorage.getItem(LOCAL_STORAGE_TITLE_KEY);

            // Herstel de iframe URL
            if (savedUrl) {
                iframe.src = savedUrl;
            } else {
                iframe.src = "/";
            }


        // Ga naar de homepagina en sla de URL op
        function goToHome() {
            const iframe = document.getElementById("iframe");
            const homeUrl = "/"; // Pas dit aan naar je gewenste homepagina
            iframe.src = homeUrl;

            // Reset de titel naar de standaardtitel
            document.title = "The HyperRush Network";
            localStorage.setItem(LOCAL_STORAGE_TITLE_KEY, "Iframe Tracker");

            // Sla de nieuwe URL op
            localStorage.setItem(LOCAL_STORAGE_URL_KEY, homeUrl);
        }

        window.onload = () => {
            // Herstel de iframe staat (URL en titel)
            restoreIframeState();

            const iframe = document.getElementById("iframe");

            // Controleer elke seconde de titel en URL
            setInterval(() => {
                updatePageTitleFromIframe();
                saveIframeUrl();
            }, 100);
        };
    </script>
</head>
<body>
    <img 
        id="home-button" 
        src="https://cdn-icons-png.flaticon.com/512/9073/9073032.png" 
        alt="Home Button" 
        onclick="goToHome()" 
        title="Ga naar de homepagina">
    <div id="iframe-container">
        <iframe id="iframe" loading="eager"></iframe>
    </div>
</body>
</html>
