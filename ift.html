<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe URL Tracker</title>
    <link id="static-favicon" rel="icon" href="favicon.ico"> <!-- Gebruik je eigen favicon-bestand -->
    <script>
        function updatePageTitleFromIframe() {
            const iframe = document.getElementById("iframe");

            try {
                // Haal de titel op van de iframe
                const iframeWindow = iframe.contentWindow;
                const pageTitle = iframeWindow.document.title;

                // Update alleen de titel van de hoofdpagina
                document.title = pageTitle;
            } catch (error) {
                console.error("Error updating page title from iframe:", error);
            }
        }

        function goToHome() {
            const iframe = document.getElementById("iframe");
            const homeUrl = "/"; // Pas dit aan naar je gewenste homepagina
            iframe.src = homeUrl;

            // Reset de titel naar de standaardtitel
            document.title = "Iframe URL Tracker";
        }

        // Controleer en werk de titel bij elke seconde
        setInterval(updatePageTitleFromIframe, 1000);
    </script>
</head>
<body>
    <h1>Iframe Dynamische Titel</h1>
    <button onclick="goToHome()">Home</button>
    <p>De titel van de huidige iframe-pagina wordt gebruikt, maar het favicon blijft hetzelfde.</p>
    <iframe id="iframe" src="/" width="100%" height="600px" style="border:1px solid #ccc;"></iframe>
</body>
</html>
