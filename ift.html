<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Tracker</title>
    <link rel="icon" href="favicon.ico"> <!-- Vaste favicon -->
    <style>
        /* Verwijder marges en vul het scherm */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Voorkom scrollbars */
        }

        #home-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            z-index: 10;
        }

        #iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        const LOCAL_STORAGE_KEY = "iframeLastUrl";

        function updateIframeUrl() {
            const iframe = document.getElementById("iframe");

            try {
                // Haal de huidige URL van de iframe op
                const currentUrl = iframe.contentWindow.location.href;

                // Sla de URL op in localStorage
                localStorage.setItem(LOCAL_STORAGE_KEY, currentUrl);
            } catch (error) {
                console.error("Error accessing iframe URL:", error);
            }
        }

        function restoreIframeUrl() {
            const iframe = document.getElementById("iframe");

            // Controleer of er een opgeslagen URL is in localStorage
            const savedUrl = localStorage.getItem(LOCAL_STORAGE_KEY);

            if (savedUrl) {
                iframe.src = savedUrl;
            } else {
                // Standaard-URL als er geen opgeslagen URL is
                iframe.src = "/";
            }
        }

        function goToHome() {
            const iframe = document.getElementById("iframe");
            const homeUrl = "/"; // Pas dit aan naar je gewenste homepagina
            iframe.src = homeUrl;

            // Reset de titel naar de standaardtitel
            document.title = "Iframe Tracker";

            // Sla de nieuwe URL op
            localStorage.setItem(LOCAL_STORAGE_KEY, homeUrl);
        }

        window.onload = () => {
            // Herstel de iframe-URL bij het laden van de pagina
            restoreIframeUrl();

            // Update de opgeslagen URL elke keer als de iframe verandert
            const iframe = document.getElementById("iframe");
            iframe.onload = updateIframeUrl;
        };
    </script>
</head>
<body>
    <img 
        id="home-button" 
        src="https://cdn-icons-png.flaticon.com/512/9073/9073032.png" 
        alt="Home Button" 
        onclick="goToHome()" 
        title="Ga naar de homepagina">
    <div id="iframe-container">
        <iframe id="iframe" loading="eager"></iframe>
    </div>
</body>
</html>
