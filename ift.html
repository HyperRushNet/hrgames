<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe URL Tracker</title>
    <link id="dynamic-favicon" rel="icon" href="">
    <script>
        function updatePageFromIframe() {
            const iframe = document.getElementById("iframe");

            try {
                // Haal details van de iframe op
                const iframeWindow = iframe.contentWindow;
                const pageTitle = iframeWindow.document.title;

                // Zoek de favicon in de iframe
                const faviconElement = iframeWindow.document.querySelector("link[rel~='icon']");
                const faviconUrl = faviconElement ? faviconElement.href : "";

                // Update de titel van de hoofdpagina
                document.title = pageTitle;

                // Update de favicon van de hoofdpagina
                const faviconLink = document.getElementById("dynamic-favicon");
                if (faviconUrl) {
                    faviconLink.href = faviconUrl;
                } else {
                    faviconLink.href = ""; // Als er geen favicon is, maak het leeg
                }
            } catch (error) {
                console.error("Error updating page from iframe:", error);
            }
        }

        // Controleer en werk details bij elke seconde
        setInterval(updatePageFromIframe, 1000);
    </script>
</head>
<body>
    <h1>Iframe Dynamische Titel & Favicon</h1>
    <p>De titel en favicon van de huidige iframe-pagina worden gebruikt.</p>
    <iframe id="iframe" src="/" width="100%" height="600px" style="border:1px solid #ccc;"></iframe>
</body>
</html>
