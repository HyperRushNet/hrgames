<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Tracker</title>
    <link rel="icon" href="favicon.ico"> <!-- Vaste favicon -->
    <style>
        /* Verwijder marges en vul het scherm */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Voorkom scrollbars */
        }

        #home-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            z-index: 10;
        }

        #iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        function updatePageTitleFromIframe() {
            const iframe = document.getElementById("iframe");

            try {
                // Haal de titel op van de iframe
                const iframeWindow = iframe.contentWindow;
                const pageTitle = iframeWindow.document.title;

                // Update alleen de titel van de hoofdpagina
                document.title = pageTitle;
            } catch (error) {
                console.error("Error updating page title from iframe:", error);
            }
        }

        function goToHome() {
            const iframe = document.getElementById("iframe");
            const homeUrl = "/"; // Pas dit aan naar je gewenste homepagina
            iframe.src = homeUrl;

            // Reset de titel naar de standaardtitel
            document.title = "Iframe Tracker";
        }

        // Controleer en werk de titel bij elke seconde
        setInterval(updatePageTitleFromIframe, 1000);
    </script>
</head>
<body>
    <img 
        id="home-button" 
        src="https://cdn-icons-png.flaticon.com/512/9073/9073032.png" 
        alt="Home Button" 
        onclick="goToHome()" 
        title="Ga naar de homepagina">
    <div id="iframe-container">
        <iframe id="iframe" src="/" loading="eager"></iframe>
    </div>
</body>
</html>
