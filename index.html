<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloaked Page</title>
    <style>
        /* Zorg ervoor dat de iframe de volledige pagina vult */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        // Cloaking-functie: Zorg ervoor dat de inhoud in de iframe blijft
        window.onload = function () {
            if (window.top !== window.self) {
                // Als deze pagina in een iframe wordt geopend, blijf binnen het iframe
                window.top.location = window.self.location;
            }
        };
    </script>
</head>
<body>
    <iframe src="/testt.html" title="Test Page">
        <!-- Fallback content voor browsers die geen iframes ondersteunen -->
        Uw browser ondersteunt geen iframes. Klik <a href="/testt.html">hier</a> om de pagina te bekijken.
    </iframe>
</body>
</html>
