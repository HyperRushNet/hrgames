<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="iframe-container"></div>

    <script>
        function loadIframe() {
            const minPixelWidth = 1354;
            const iframeContainer = document.getElementById("iframe-container");
            let iframeSrc = "";

            if (window.innerWidth >= minPixelWidth) {
                iframeSrc = "/ift.html";
            } else {
                iframeSrc = "/ai.html";
            }

            // Voeg het iframe toe aan de container
            iframeContainer.innerHTML = `<iframe src="${iframeSrc}" title="Dynamic Content"></iframe>`;
        }

        // Controleer bij het laden van de pagina
        loadIframe();

        // Optioneel: Controleer opnieuw bij schermresizing
        window.addEventListener("resize", loadIframe);
    </script>
</body>
</html>
