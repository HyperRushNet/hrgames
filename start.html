<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Startanimatie</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .start-screen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeOut 2.5s ease forwards;
    }

    .start-screen img {
      width: 128px;
      height: 128px;
      animation: scaleUp 2s ease forwards;
    }

    .main-app {
      opacity: 0;
      animation: fadeIn 2.5s ease forwards;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 2rem;
      text-align: center;
    }

    @keyframes scaleUp {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(4);
        opacity: 0;
      }
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        z-index: -1;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="start-screen">
    <img src="https://hyperrushnet.github.io/favicon.ico" alt="App Logo">
  </div>
  <div class="main-app">
    <iframe src="/ift.html" height="100%" width="100%" border="none"></iframe>
  </div>
</body>
</html>
