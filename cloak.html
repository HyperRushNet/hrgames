<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Hyper Network is an innovative platform focused on immersive game experiences, leveraging modern design and functionality to create a seamless user experience.">
    <meta name="keywords" content="The Hyper Network, gaming platform, immersive games, modern design, interactive system, pop-ups, fullscreen, tutorials">
    <meta name="author" content="The Hyper Network Team">

    <!-- Open Graph Tags for WhatsApp and Social Media -->
    <meta property="og:title" content="The Hyper Network">
    <meta property="og:description" content="Experience immersive gaming like never before on The Hyper Network!">
    <meta property="og:image" content="https://thehypernetwork2024.github.io/site/preview.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://thehypernetwork2024.github.io/site">
    <meta property="og:type" content="website">

    <title>The Hyper Network</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('startpageimg.png');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }
        .alert-container {
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 9999;
            width: 90%;
            max-width: 400px;
        }
        .alert-header {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #ffffff;
        }
        .alert-message {
            font-size: 1.2em;
            color: #ffffff;
            margin-bottom: 20px;
        }
        .tutorial-link {
            color: #66ccff;
            font-size: 1em;
            display: inline;
            text-decoration: none;
        }
        .tutorial-link:hover {
            text-decoration: underline;
        }
        .test-button {
            color: #66ccff;
            font-size: 1em;
            cursor: pointer;
            margin-left: 8px;
            text-decoration: none;
        }
        .test-button:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        let newTab;

        window.onload = function() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }

            try {
                openNewTabWithIframe();
            } catch (error) {
                console.error("Er is een fout opgetreden: ", error);
                showAlert("Fout!", "Er is een probleem opgetreden. Klik op het icoon rechts in de adresbalk en sta pop-ups toe. â†’ <a href='https://www.youtube.com/watch?v=Y-CqgCovW4M' target='_blank' class='tutorial-link'>Tutorial</a>");
            }
        }

        function openNewTabWithIframe() {
            newTab = window.open("about:blank", "_blank");

            if (newTab) {
                newTab.document.title = "Google";
                newTab.document.head.innerHTML += `<link rel="icon" href="https://google.com/favicon.ico">`;
                newTab.document.write(`
                    <!DOCTYPE html>
                    <html lang="nl">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Google</title>
                        <style>
                            body {
                                margin: 0;
                                padding: 0;
                                background-color: #1e1e1e;
                                color: #ffffff;
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                height: 100vh;
                                flex-direction: column;
                            }
                            iframe {
                                width: 100vw;
                                height: 100vh;
                                border: none;
                                overflow: auto;
                                margin: 0;
                                padding: 0;
                            }
                            .change-icon {
                                position: fixed;
                                bottom: 20px;
                                right: 20px;
                                width: 50px;
                                height: 50px;
                                cursor: pointer;
                            }
                        </style>
                    </head>
                    <body>
                        <iframe id="iframeContent" src="testt.html" scrolling="yes" allowfullscreen></iframe>
                        <select id="presetSelector" class="change-icon" onchange="applyPreset()">
                            <option value="">Kies een preset</option>
                            <option value="Google|https://google.com/favicon.ico">Google</option>
                            <option value="Sint-Jozefinstituut ASO - Essen - Smartschool|https://smartschool.be/favicon.ico">Smartschool</option>
                        </select>
                        <script>
                            function applyPreset() {
                                var presetSelector = document.getElementById('presetSelector');
                                var selectedOption = presetSelector.value.split('|');
                                var newTitle = selectedOption[0];
                                var newFavicon = selectedOption[1];
                                document.title = newTitle;
                                var link = document.createElement('link');
                                link.rel = 'icon';
                                link.href = newFavicon;
                                document.head.appendChild(link);
                            }
                        </` + `script>
                    </body>
                    </html>
                `);
                newTab.document.close();
                window.location.replace("https://www.google.com");
            } else {
                showAlert("Pop-ups are blocked!", `Click on the icon in the top right of the address bar and enable pop-ups.  -  <a href='https://www.youtube.com/watch?v=Y-CqgCovW4M' target='_blank' class='tutorial-link'>Tutorial</a> -<span class="test-button" onclick="openNewTabWithIframe()">Open Site</span>`);
            }
        }

        function showAlert(title, message) {
            const alertContainer = document.createElement('div');
            alertContainer.className = 'alert-container';
            alertContainer.innerHTML = `
                <div class="alert-header">${title}</div>
                <div class="alert-message">${message}</div>
            `;
            document.body.appendChild(alertContainer);
            alertContainer.style.display = 'block';
        }
    </script>
</head>

</body>
</html>
